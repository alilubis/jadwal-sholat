<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Batam - Juni 2024</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Jadwal Sholat Batam - Juni 2024</h1>
<table>
    <thead>
        <tr>
            <th>Tanggal</th>
            <th>Imsyak</th>
            <th>Shubuh</th>
            <th>Terbit</th>
            <th>Dhuha</th>
            <th>Dzuhur</th>
            <th>Ashr</th>
            <th>Maghrib</th>
            <th>Isya</th>
        </tr>
    </thead>
    <tbody id="jadwal-sholat">
    </tbody>
</table>

<script>
    fetch('https://raw.githubusercontent.com/lakuapik/jadwalsholatorg/master/adzan/batam/2024/06.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('jadwal-sholat');
            data.forEach(item => {
                const date = new Date(item.tanggal);
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                const formattedDate = date.toLocaleDateString('id-ID', options);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${item.imsyak}</td>
                    <td>${item.shubuh}</td>
                    <td>${item.terbit}</td>
                    <td>${item.dhuha}</td>
                    <td>${item.dzuhur}</td>
                    <td>${item.ashr}</td>
                    <td>${item.magrib}</td>
                    <td>${item.isya}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching the JSON data:', error));
</script>

</body>
</html>
